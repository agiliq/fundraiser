language: python
python:
  - 2.6
  - 2.7

env:
  - DB_NAME=fundraiser
  - DB_USER=root
  - DB_PASSWORD=agiliq

# command to install dependencies
install:
  - pip install -r requirements/base.txt --use-mirrors
  - pip install coveralls --use-mirrors

# command to run tests
script:
  - coverage run --source=books manage.py test --settings=fund_raiser.settings.local

after_success:
 - coveralls