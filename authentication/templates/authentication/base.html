<!DOCTYPE html>
<html>
<head>
    {% load i18n %}
    {% load staticfiles %}
    <meta charset="utf-8">
    <title>User | {% block title %}Registration{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="{{STATIC_URL}}bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="{{STATIC_URL}}bootstrap//css/bootstrap-responsive.css" rel="stylesheet">
    <style type="text/css">
       body {padding-top: 60px;}
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="{{STATIC_URL}}js/jquery-1.8.1.min.js" type="text/javascript"></script>
    {% block extrahead %}
    {% endblock %}
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          {# <a class="brand" href="/polls">Polls</a> #}
          <div class="nav-collapse collapse">
            <ul class="nav">
              {# <li><a href="{% url 'polls:polls_created_by_me' %}">Polls Created by me</a></li> #}
            </ul>
            {% if not user.is_authenticated %}
            <ul class="nav pull-right">
                <li><a class= "btn-primary" href=""><i class="icon-user icon-white"></i>&nbsp;&nbsp;Signup</a></li>  
            </ul>
                <ul class="nav pull-right">
                    <li><a class= "btn-primary" href=""><i class="icon-user icon-white"></i>&nbsp;&nbsp;Login</a></li>  
                </ul>
            {% endif %}    
          </div>
        </div>
      </div>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div> <!-- /container -->
</body>

</html>
